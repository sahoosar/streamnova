# ---------- Listener config: PROD environment (2-stage / 3-stage) ----------
# Loaded when spring.profiles.active includes prod (e.g. postgres,prod or oracle,prod).
# Override actions or event types per PROD requirements.
pipeline:
  config:
    listeners:
      "2-stage":
        actions:
          - action: SOURCE_READ
            eventType: LOAD_SOURCE_READ
          - action: TARGET_WRITE
            eventType: LOAD_TARGET_WRITE
      "3-stage":
        actions:
          - action: SOURCE_READ
            eventType: LOAD_SOURCE_READ
          - action: INTERMEDIATE_WRITE
            eventType: LOAD_INTERMEDIATE_WRITE
          - action: TARGET_WRITE
            eventType: LOAD_TARGET_WRITE
