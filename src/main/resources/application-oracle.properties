# Oracle pipeline config (generic / local). For SIT/UAT/PROD use oracle-sit, oracle-uat, oracle-prod.
# Activate with: --spring.profiles.active=oracle
# Segregated envs: --spring.profiles.active=oracle-sit | oracle-uat | oracle-prod
spring.config.import=classpath:oracle_pipeline_config.yml

# Re-read config from file on each request so YAML edits (e.g. password) are picked up without restart. Run from project root.
streamnova.pipeline.config-file=file:src/main/resources/oracle_pipeline_config.yml
