# PostgreSQL pipeline config (generic / dev). For SIT/UAT/PROD use postgres-sit, postgres-uat, postgres-prod.
# Activate with: --spring.profiles.active=postgres (default if none set)
# Segregated envs: --spring.profiles.active=postgres-sit | postgres-uat | postgres-prod
spring.config.import=classpath:postgre_pipeline_config.yml

# Re-read config from file on each request so YAML edits (e.g. password) are picked up without restart. Run from project root.
streamnova.pipeline.config-file=file:src/main/resources/postgre_pipeline_config.yml
